    <text x="270" y="355" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Tech Conference 2024</text>
    <text x="270" y="370" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Dec 15, 2024 â€¢ 9:00 AM</text>
    
    <!-- People icons -->
    <g transform="translate(50, 200)">
      <circle cx="50" cy="50" r="25" fill="url(#grad1)"/>
      <circle cx="45" cy="45" r="8" fill="white"/>
      <path d="M30 65 Q30 55 45 55 Q60 55 60 65 Q60 75 45 75 Q30 75 30 65" fill="white"/>
    </g>
    
    <g transform="translate(520, 250)">
      <circle cx="50" cy="50" r="25" fill="url(#grad2)"/>
