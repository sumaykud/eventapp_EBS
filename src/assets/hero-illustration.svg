      <rect x="320" y="200" width="40" height="30" rx="5" fill="#f3f4f6"/>
      <rect x="370" y="200" width="40" height="30" rx="5" fill="#f3f4f6"/>
      <rect x="420" y="200" width="40" height="30" rx="5" fill="#f3f4f6"/>
      
      <rect x="220" y="240" width="40" height="30" rx="5" fill="#f3f4f6"/>
      <rect x="270" y="240" width="40" height="30" rx="5" fill="url(#grad2)"/>
      <rect x="320" y="240" width="40" height="30" rx="5" fill="#f3f4f6"/>
      <rect x="370" y="240" width="40" height="30" rx="5" fill="#f3f4f6"/>
      <rect x="420" y="240" width="40" height="30" rx="5" fill="#f3f4f6"/>
      
      <rect x="220" y="280" width="40" height="30" rx="5" fill="#f3f4f6"/>
      <rect x="270" y="280" width="40" height="30" rx="5" fill="#f3f4f6"/>
      <rect x="320" y="280" width="40" height="30" rx="5" fill="url(#grad2)"/>
      <rect x="370" y="280" width="40" height="30" rx="5" fill="#f3f4f6"/>
